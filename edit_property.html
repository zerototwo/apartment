        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background-color: #34495e;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            background-color: #e67e22;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #d35400;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .details {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .details h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .details .info p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .details .info p span {
            font-weight: bold;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .actions button {
            flex: 1;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .actions button:hover {
            background-color: #2980b9;
        }

        .actions .delete {
            background-color: #e74c3c;
        }

        .actions .delete:hover {
            background-color: #c0392b;
        }

        /* 分区样式 */
        .details-section {
            margin-top: 20px;
        }

        .details-section h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #34495e;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 5px;
        }
    </style>
